name: PR naming rules

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  pr-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          regex: 'ITRAPP-\d+'
          max_length: 50

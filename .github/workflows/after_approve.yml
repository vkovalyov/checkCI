on: pull_request_review

name: after approve action
jobs:
  labelWhenApproved:
    name: 'Label when approved'
    runs-on: ubuntu-latest
    steps:
      - name: 'Label when approved'
        uses: pullreminders/label-when-approved-action@master
        env:
          APPROVALS: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: "approved"
          REMOVE_LABEL: "awaiting review"
  lint:
    needs: labelWhenApproved
    timeout-minutes: 10
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Checkout SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_FOR_MODELS }}
      - name: Get packages in a Flutter project
        run: flutter pub get
      - name: Run lint
        run: dart analyze
      - name: Verify formatting
        run: dart format .  #--output=none --set-exit-if-changed .
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply formatting changes
          branch: ${{ github.head_ref }}

  runTests:
    timeout-minutes: 30
    needs: lint
    name: Run tests and get coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_FOR_MODELS }}
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
      - name: Run tests
        run:  flutter test

  buildServer:
    timeout-minutes: 10
    needs: runTests
    name: check build Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_FOR_MODELS }}
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
      - run: dart pub get
      - run: flutter build web

  addLabelReadyForMerge:
    timeout-minutes: 3
    needs: buildServer
    if: >-
      github.event.pull_request.user.login != 'octobot' &&
      github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: "add label 'ready for merge'"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr edit $PR --add-label 'ready for merge'

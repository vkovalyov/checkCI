name: format code

on:
  pull_request:
    types: [ opened, edited, ]
  workflow_dispatch:

jobs:
  format_code:
    timeout-minutes: 10
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Get packages in a Flutter project
        run: flutter pub get


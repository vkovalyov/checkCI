name: Verify PR

on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - ".vscode/**"

jobs:
  branch-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: 'ITRAPP-\d+'
          ignore: master
          max_length: 50
  pr-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          regex: 'ITRAPP-\d+: [ \da-zA-Z]+'
          max_length: 50
  lint:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Get packages in a Flutter project
        run: flutter pub get
      - name: Run lint
        run: flutter analyze
  test-report:
    - name: flutter test
      run: flutter test --machine > test.json
    - name: flutter test
      run: flutter test --coverage
      if: success() || failure()
    - uses: ueki-tomohiro/flutter-test-action@v1
      with:
        machinPath: test.json
        coveragePath: coverage/lcov.info
      if: success() || failure()

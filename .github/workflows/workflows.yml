name: Verify PR

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - "main"

jobs:
  pr-naming:
    uses: vkovalyov/checkCI/.github/workflows/naming.yml@main
    secrets:
      SOME_SECRET: ${{ secrets.SOME_SECRET }}

  branch-naming-rules:
    needs: pr-naming
    name: branch naming
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: 'ITRAPP-\d+'
          ignore: master
          max_length: 50
  lint:
    needs: branch-naming-rules
    name: code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Get packages in a Flutter project
        run: flutter pub get
      - name: Run lint
        run: flutter analyze
  run-tests:
    needs: lint
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
      - name: Run tests
        run: |
          flutter test
  build-web:
    needs: run-tests
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter build web --release
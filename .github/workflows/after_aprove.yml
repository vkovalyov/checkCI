name: after_approve_action

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["pull_request_review"]
    types:
      - completed

jobs:
  cancelPreviousWorkflow:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  prNamingRules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          regex: 'ITRAPP-\d+'
          disallowed_prefixes: '[IN-PROGRESS]'

  branchNamingRules:
    needs: prNamingRules
    name: branch naming
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: 'ITRAPP-\d+'
          ignore: master

  lint:
    timeout-minutes: 10
    needs: branchNamingRules
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          channel: 'stable'
      - name: Checkout SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_FOR_MODELS }}
      - name: Get packages in a Flutter project
        run: dart pub get
      - name: Run lint
        run: dart analyze

  runTests:
    timeout-minutes: 10
    needs: lint
    name: Run tests and get coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_FOR_MODELS }}
      - uses: actions/checkout@v1
      - uses: dart-lang/setup-dart@v1
      - name: Run tests
        run: |
          dart test

  buildServer:
    timeout-minutes: 10
    needs: runTests
    name: check build Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_FOR_MODELS }}
      - uses: actions/checkout@v1
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart compile kernel bin/itrapp_backend.dart

  addLabelReadyForMerge:
    timeout-minutes: 3
    needs: buildServer
    if: >-
      github.event.pull_request.user.login != 'octobot' &&
      github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: "add label 'ready for merge'"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr edit $PR --add-label 'awaiting review'
